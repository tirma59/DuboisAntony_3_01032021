<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed29e946e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="container">
        <span class="loader"></span>
    </div>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
        <section class="desc">
            <div class="location">
                <i class="fas fa-map-marker-alt location__icon"></i>
                <p class="location-p">Paris, Belleville</p>
            </div>
            <section class="about">
                <h2 class="about__title">Réservez le menu qui vous convient</h2>
                <p class="about__p">Découvrez des restaurants d'éxeption, séléctionnés par nos soins</p>
                <button class="about__button">Explorez nos restaurants</button>
            </section>
        </section>
        <section class="fonction">
            <h1 class="fonction__title">Fonctionnement</h1>
            <section class="fonction__button">
                <div class="button">
                    <i class="fas fa-mobile-alt  button__icon"></i>
                    <p class="button__p">Choisissez un restaurant</p>
                </div>
                <div class="button">
                    <i class="fas fa-list button__icon"></i>
                    <p class="button__p">Composez votre menu</p>
                </div>
                <div class="button button--degustation">
                    <i class="fas fa-store button__icon--degustation" ></i>
                    <p class="button__p">Dégustez au restaurant</p>
                </div>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed29e946e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ohmyfood-La palette du goût</title>
</head>
<body>
    <header class="header">
        <a class="header__icon" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
        <section class="illustrate">
            <div class="illustrate__img">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du plat" />
                <h2 class="illustrate__title">La palette du goût</h2>
            </div>
        </section>
        <!-- section entrée -->
        <section class="menu">
            <h2 class="menu__title">entrées</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check1">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check1">Fricassée d'escargot</label>
                    <label class="menu__container__element__description" for="check1">Au piment d'Espelette</label>
                </div>
                <label class="menu__container__price" for="check1">25€</label>
                <label class="menu__container__check" for="check1">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check2">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check2">Foie gras de canard mi-cuit</label>
                    <label class="menu__container__element__description" for="check2">Et ses copeaux de truffe
                        noire</label>
                </div>
                <label class="menu__container__price" for="check2">35€</label>
                <label class="menu__container__check" for="check2">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check3">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check3">Oeuf au plat</label>
                    <label class="menu__container__element__description" for="check3">Assaisonné à la truffe sur lit de
                        caviar</label>
                </div>
                <label class="menu__container__price" for="check3">20€</label>
                <label class="menu__container__check" for="check3">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- section plats -->
        <section class="menu">
            <h2 class="menu__title">Plats</h2>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check4">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check4">Filet de boeuf aux herbes</label>
                    <label class="menu__container__element__description" for="check4">Accompagné de sa ribambelle de
                        légumes</label>
                </div>
                <label class="menu__container__price" for="check4">40€</label>
                <label class="menu__container__check" for="check4">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check5">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check5">Parmentier de queue de boeuf</label>
                    <label class="menu__container__element__description" for="check5">À la truffe noire sur sa purée de
                        panais</label>
                </div>
                <label class="menu__container__price" for="check5">35€</label>
                <label class="menu__container__check" for="check5">
                    <i class="fa fa-check"></i>
                </label>
            </div>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check6">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check6">Filet de turbot</label>
                    <label class="menu__container__element__description" for="check6">Aux agrumes</label>
                </div>
                <label class="menu__container__price" for="check6">44€</label>
                <label class="menu__container__check" for="check6">
                    <i class="fa fa-check"></i>
                </label>
            </div>

        </section>
        <!-- section desserts -->
        <section class="menu">
            <h2 class="menu__title">Desserts</h2>
            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check7">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check7">Paris-Brest</label>
                    <label class="menu__container__element__description" for="check7">Revisité</label>
                </div>
                <label class="menu__container__price" for="check7">18€</label>
                <label class="menu__container__check" for="check7">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check8">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check8">Macaron au chocolat d'exception</label>
                    <label class="menu__container__element__description" for="check8">Et glace à la vanille de
                        Madagascar</label>
                </div>
                <label class="menu__container__price" for="check8">22€</label>
                <label class="menu__container__check" for="check8">
                    <i class="fa fa-check"></i>
                </label>
            </div>

            <div class="menu__container">
                <input type="checkbox" name="check-ordered" id="check9">
                <div class="menu__container__element">
                    <label class="menu__container__element__title" for="check9">Mousse au chocolat</label>
                    <label class="menu__container__element__description" for="check9">Au piment d'Espelette et à la
                        truffe noire</label>
                </div>
                <label class="menu__container__price" for="check9">23€</label>
                <label class="menu__container__check" for="check9">
                    <i class="fa fa-check"></i>
                </label>
            </div>
        </section>
        <section class="order">
            <button class="order__button" type="submit">Commander</button>
        </section>
    </main>
    <footer>
        <section class="footer">
            <h3>ohmyfood</h3>
            <ul>
                <a href="#"><li><i class="fas fa-utensils footer__icon"></i>Proposer un restaurant</li></a>
                <a href="#"><li><i class="fas fa-hands-helping footer__icon--hands"></i>Decouvrir partenaire</li></a>
                <a href="#"><li>Mentions légales</li></a>
                <a href="mailto:antony.dubois.92@gmail.com"><li>Contact</li></a>
            </ul>
        </section>
    </footer>
</body>
</html>

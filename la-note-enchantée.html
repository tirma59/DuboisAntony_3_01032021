<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed29e946e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>ohmyfood-La note enchantée</title>
</head>
<body>
    <header class="header">
        <a class="header__icon" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header__title">ohmyfood</h1>
    </header>
    <main>
        <section class="illustrate">
            <div class="illustrate__img">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du plat Restaurant La note enchantée, Paris" />
                <h2 class="illustrate__title">La note enchantée</h2>
                <div class="restaurant__type__heart">
                    <input class="empty restaurant__type__heart__check" id="check" type="checkbox" />
                    <label for="check">
                        <i class="full fas fa-heart restaurant__type__heart__colour"></i>
                        <i class="empty far fa-heart restaurant__type__heart__colour--base"></i>
                    </label>
                </div>
            </div>
        </section>
        <div class="menus">
            <!-- section entrée -->
            <section class="menu">
                <h2 class="menu__title">entrées</h2>
                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check1">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check1">Ravioles de foie gras</label>
                        <label class="menu__container__element__description" for="check1">Accompagnés de leur crème à la truffe</label>
                    </div>
                    <label class="menu__container__price" for="check1">25€</label>
                    <label class="menu__container__check" for="check1">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check2">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check2">Caviar osciètre</label>
                        <label class="menu__container__element__description" for="check2">Sur blini à la farine de blé noir</label>
                    </div>
                    <label class="menu__container__price" for="check2">35€</label>
                    <label class="menu__container__check" for="check2">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check3">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check3">Homard et espuma de potiron</label>
                        <label class="menu__container__element__description" for="check3">Mariné aux zestes d'oranger</label>
                    </div>
                    <label class="menu__container__price" for="check3">20€</label>
                    <label class="menu__container__check" for="check3">
                        <i class="fa fa-check"></i>
                    </label>
                </div>
                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check4">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check4">Foie gras de canard cuit entier</label>
                        <label class="menu__container__element__description" for="check4">Confiture de figue et pain toasté</label>
                    </div>
                    <label class="menu__container__price" for="check4">35€</label>
                    <label class="menu__container__check" for="check4">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

            </section>
            <!-- section plats -->
            <section class="menu">
                <h2 class="menu__title">Plats</h2>
                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check5">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check5">Noix de coquilles Saint-Jacques</label>
                        <label class="menu__container__element__description" for="check5">Sur lit de purée de céleri-rave</label>
                    </div>
                    <label class="menu__container__price" for="check5">40€</label>
                    <label class="menu__container__check" for="check5">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check6">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check6">Langoustine poêlée</label>
                        <label class="menu__container__element__description" for="check6">Purée de patate douce</label>
                    </div>
                    <label class="menu__container__price" for="check6">35€</label>
                    <label class="menu__container__check" for="check6">
                        <i class="fa fa-check"></i>
                    </label>
                </div>
                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check7">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check7">Mijoté de queue de boeuft</label>
                        <label class="menu__container__element__description" for="check7">Et riz sauvage aux zestes de citron</label>
                    </div>
                    <label class="menu__container__price" for="check7">44€</label>
                    <label class="menu__container__check" for="check7">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

            </section>
            <!-- section desserts -->
            <section class="menu">
                <h2 class="menu__title">Desserts</h2>
                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check8">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check8">Macaron noisette et chocolat</label>
                        <label class="menu__container__element__description" for="check8">Glace au caramel brun et sel de Guérande</label>
                    </div>
                    <label class="menu__container__price" for="check8">18€</label>
                    <label class="menu__container__check" for="check8">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check9">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check9">Baba au rhum revisité </label>
                        <label class="menu__container__element__description" for="check9">Avec son coulis de citron</label>
                    </div>
                    <label class="menu__container__price" for="check9">22€</label>
                    <label class="menu__container__check" for="check9">
                        <i class="fa fa-check"></i>
                    </label>
                </div>

                <div class="menu__container">
                    <input type="checkbox" name="check-ordered" id="check10">
                    <div class="menu__container__element">
                        <label class="menu__container__element__title" for="check10">Tarte au citron meringuée </label>
                        <label class="menu__container__element__description" for="check10">Déstructurée</label>
                    </div>
                    <label class="menu__container__price" for="check10">23€</label>
                    <label class="menu__container__check" for="check10">
                        <i class="fa fa-check"></i>
                    </label>
                </div>
            </section>
        </div>
        <div class="order">
            <button class="order__button" type="submit">Commander</button>
        </div>
    </main>
    <footer>
        <nav class="footer__container">
            <h3>ohmyfood</h3>
            <a class="footer__nav" href="index.html"><i class="fas fa-utensils footer__icon"></i>Proposer un restaurant</a>
            <a class="footer__nav" href="index.html"><i class="fas fa-hands-helping footer__icon--hands"></i>Decouvrir partenaire</a>
            <a class="footer__nav" href="index.html">Mentions légales</a>
            <a class="footer__nav" href="mailto:antony.dubois.92@gmail.com">Contact</a>
        </nav>
    </footer>
</body>
</html>
